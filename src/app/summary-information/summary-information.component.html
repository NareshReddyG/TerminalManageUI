<div class="card mt-3">
    <div class="card-body">

        <div class="container">

            <div class="row ">
                <div class="col-md-4 pt-2">
                    <p class="h6">Search by ID</p>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="SearchById" placeholder="ID" [(ngModel)]="id"/>
                </div>
                <div class="col-md-4 pt-1">
                    <button type="button" class="btn btn-primary" (click)="getSummaryById()">Search</button>
                </div>
            </div>

            <div class="row pt-2 pb-1">
                <div class="col-md-4">
                    <label for="RequestDatetime">Request DateTime</label>
                    <input type="text" class="form-control"  [ngModel]="summaryModel.requestDateTime | date:'short'" id="RequestDatetime" readonly />
                </div>
                <div class="col-md-4">
                    <label for="ResponseDatetime">Response DateTime</label>
                    <input type="text" class="form-control" id="ResponseDatetime" [ngModel]="summaryModel.responseDateTime | date:'short'" readonly/>
                </div>
                <div class="col-md-4">
                    <label for="Duration">Duration</label>
                    <input type="text" class="form-control" id="Duration" placeholder="Duration" [ngModel]="summaryModel.duration" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="Duration">Request</label>
                <textarea type="text" class="form-control" id="Duration" readonly [ngModel]="summaryModel.request"></textarea>
            </div>
            <div class="form-group">
                <label for="Response">Response</label>
                <textarea class="form-control" id="Response" rows="3" readonly [ngModel]="summaryModel.response"></textarea>
            </div>
        </div>
    </div>
</div>
