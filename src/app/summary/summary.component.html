<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row col-md-12">
                <table mat-table [dataSource]="summaryDataSource" class="mat-elevation-z8 ml-5">
                    <!-- API Id Column -->
                    <ng-container matColumnDef="apiId">
                        <th mat-header-cell *matHeaderCellDef> API Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.apiId}} </td>
                    </ng-container>

                    <!-- Count Column -->
                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef> Count </th>
                        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="summaryDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: summaryDisplayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
